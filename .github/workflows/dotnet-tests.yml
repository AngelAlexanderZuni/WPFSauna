name: CI - .NET Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore "ProyectoSauna/ProyectoSauna.sln"
      - name: Build
        run: dotnet build "ProyectoSauna/ProyectoSauna.sln" --configuration Debug --no-restore
      - name: Test with coverage
        run: dotnet test "ProyectoSauna/ProyectoSauna.sln" --configuration Debug --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:Exclude="[ProyectoSauna]ProyectoSauna.*"
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: "**/coverage.cobertura.xml"